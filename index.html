<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div id="MainDiv">
      <div id="CalculatorDiv">
        <div id="ResultScreen"></div>
        <div id="buttonsDiv">
          <input
            type="button"
            class="ButtonDefault"
            id="BackSpace"
            data-value="BackSpace"
            data-type="operator"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="C"
            id="Clear"
            data-value="Clear"
            data-type="operator"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="%"
            id="Percentage"
            data-value="%"
            data-type="operator"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="รท"
            id="Devide"
            data-value="/"
            data-type="operator"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="7"
            id="_7"
            data-value="7"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="8"
            id="_8"
            data-value="8"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="9"
            id="_9"
            data-value="9"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="ร"
            id="Times"
            data-value="*"
            data-type="operator"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="4"
            id="_4"
            data-value="4"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="5"
            id="_5"
            data-value="5"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="6"
            id="_6"
            data-value="6"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="-"
            id="minus"
            data-value="-"
            data-type="operator"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="1"
            id="_1"
            data-value="1"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="2"
            id="_2"
            data-value="2"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="3"
            id="_3"
            data-value="3"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="+"
            id="Plus"
            data-value="+"
            data-type="operator"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="(+)"
            id="braces"
            data-value="()"
            data-type="operator"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="0"
            id="_0"
            data-value="0"
            data-type="number"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="."
            id="Point"
            data-value="."
            data-type="decimal"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="="
            id="Equal"
            data-value="="
            data-type="operator"
          />
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
