<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div id="MainDiv">
      <div id="CalculatorDiv">
        <div id="ResultScreen"></div>
        <div id="buttonsDiv">
          <input
            type="button"
            class="ButtonDefault"
            id="BackSpace"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="C"
            id="Clear"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="%"
            id="Percentage"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="รท"
            id="Devide"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="7"
            id="_7"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="8"
            id="_8"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="9"
            id="_9"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="ร"
            id="Times"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="4"
            id="_4"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="5"
            id="_5"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="6"
            id="_6"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="-"
            id="minus"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="1"
            id="_1"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="2"
            id="_2"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="3"
            id="_3"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="+"
            id="Plus"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="(+)"
            id="braces"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="0"
            id="_0"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="."
            id="Point"
            onclick="Calculator(this.id)"
          />
          <input
            type="button"
            class="ButtonDefault"
            value="="
            id="Equal"
            onclick="Calculator(this.id)"
          />
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
