<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div id="MainDiv">
      <div id="CalculatorDiv">
        <div id="ResultScreen"></div>
        <div id="buttonsDiv">
          <input type="button" class="ButtonDefault" id="BackSpace" />
          <input type="button" class="ButtonDefault" value="C" />
          <input type="button" class="ButtonDefault" value="%" />
          <input type="button" class="ButtonDefault" value="รท" />
          <input type="button" class="ButtonDefault" value="7" />
          <input type="button" class="ButtonDefault" value="8" />
          <input type="button" class="ButtonDefault" value="9" />
          <input type="button" class="ButtonDefault" value="ร" />
          <input type="button" class="ButtonDefault" value="4" />
          <input type="button" class="ButtonDefault" value="5" />
          <input type="button" class="ButtonDefault" value="6" />
          <input type="button" class="ButtonDefault" value="-" />
          <input type="button" class="ButtonDefault" value="1" />
          <input type="button" class="ButtonDefault" value="2" />
          <input type="button" class="ButtonDefault" value="3" />
          <input type="button" class="ButtonDefault" value="+" />
          <input type="button" class="ButtonDefault" value="(+)" />
          <input type="button" class="ButtonDefault" value="0" />
          <input type="button" class="ButtonDefault" value="." />
          <input type="button" class="ButtonDefault" value="=" />
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
